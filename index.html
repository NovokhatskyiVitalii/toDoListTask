<!DOCTYPE html>
<html lang="eng">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="dist/style.css">
	<title>To-dо list</title>
</head>

<body>
	<div class="task-board">

		<div class="task-board_content">
			<div class="info-block">
				<div class="title">To-do list task</div>
			</div>

			<div class="task-active-card">

				<ul id="task-list" class="list-group">
				
				</ul>

			</div>

			<div class="task-adding-card">
				<div class="card-header">Add a new task</div>
				<div class="card-body">
					<form id="form" class="task-form">
						<div class="form-group">
							<input type="text" class="form-control" id="task-input" placeholder="Текст задачи" autofocus
								required />
						</div>
						<button type="submit" class="add-task">Add</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="dist/bundle.js"></script>
</body>

</html>
